
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>omofun</title>
    <meta name="finder" content="omofun">                                           
</head>
<body>
    <table border="1" cellpadding="10">                            <!-- cellpadding -->
        <caption>rebuilt</caption>
        <thead>
        <tr>
            <th>第一列</th>
            <th colspan="2">第二三列</th>                         <!-- th的字体会加粗 border表示边框 colspan rowspan -->
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        </tbody>
    </table>
    <table border="1">
        <caption>everything</caption>
        <tr>
            <th>第一行</th>                                 <!--垂直的表写法-->
            <td>100</td>
        </tr>
        <tr>
            <th rowspan="2">第二三行</th>
            <td>200</td>
        </tr>
        <tr>
            <td>300</td>
        </tr>

    </table>
    <table border="1">
        <caption>超绝表格</caption>
        <tr>
            <td>
                <p>早睡早起</p>
                <p>身体好</p>
            </td>
            <td>
                <p>table here</p>
                <table border="1" cellspacing="0">                  <!--cellspacing-->
                    <tr>
                        <td>100</td>
                        <td>200</td>
                    </tr>
                </table>
            </td>
            
        </tr>
        <tr>
            <td>
                <ul>
                    <li>first</li>
                    <li>second</li>
                </ul>
            </td>
            <td>
                <p>hello</p>
            </td>
        </tr>

    </table>

</body>
</html>
