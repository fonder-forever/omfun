<!DOCTYPE html>
<html>
<head>
<title>下拉菜单实例|菜鸟教程(runoob.com)</title>
<meta charset="utf-8">
<style>
    .dropdown{display: inline-block;position: relative;}
    .dropdown-content{display: none;position: absolute;background-color: antiquewhite;min-width: 160px;padding: 12px 16px;}
    .dropdown:hover .dropdown-content{display: block;}
</style>
</head>
<body>
    <div class="dropdown">
        <span>here you are</span>
        <div class="dropdown-content">
            <p>wewlcome</p>
            <p>you</p>
        </div>
    </div>
</body>
</html>
